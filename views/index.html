<!DOCTYPE html>
<html>
<head>
    <title>GoodBye~ Seeya~</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/userClient.js"></script>
</head>
<body>
<div class="nav">
</div>

<div class="container-fluid">
    <div class="hero-unit">
        <div class="page-header">
            <h1>Good, KTH</h1>
        </div>
        <p>
            <button class="btn btn-large btn-block btn-primary" type="button" data-toggle="modal" data-target="#joinModal">가입</button>
            <button class="btn btn-large btn-block" type="button" data-toggle="modal" data-target="#loginModal">로그인</button>
        </p>
    </div>
</div>

<div class="modal hide" id="joinModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="joinModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close btn-close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 id="joinModalLabel">가입!!</h4>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span6">
                        <label>username</label>
                        <input type="text" placeholder="Type your name.." class="username input">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <label>password</label>
                        <input type="text" placeholder="Type password.." class="password input">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 alert-area"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-close" data-dismiss="modal" aria-hidden="true" id="closeBtn">Close</button>
        <button class="btn btn-primary submit">Start</button>
    </div>
</div>
<div class="modal hide" id="loginModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close btn-close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 id="loginModalLabel">로그인!!</h4>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span6">
                        <label>username</label>
                        <input type="text" placeholder="Type your name.." class="username input">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <label>password</label>
                        <input type="text" placeholder="Type password.." class="password input">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 alert-area"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-close" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary submit">Login</button>
    </div>
</div>
</body>
</html>
