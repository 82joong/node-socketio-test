<!DOCTYPE html>
<html>
<head>
    <title>chat</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="http://www.mathias-bank.de/jQuery/jquery.getUrlParam.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/chatClient.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header" id="header">
        </div>
    </div>
    <div class="modal hide" id="connect-error" tabindex="-1" role="dialog" data-backdrop="false">
        <div class="modal-header">
            <button type="button" class="close">x</button>
            <h3>죄송!!</h3>
        </div>
        <div class="modal-body">
            <h4>
                <p class="text-error">서버 접속이 끊겼거나,</p>
                <p class="text-error">잘못된 경로로 들어왔음.</p>
                <p class="text-error">다시 로그인 페이지로 ㄱㄱ~</p>
            </h4>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div class="row-fluid">
                    <div class="dropdown clearfix">
                        <ul class="dropdown-menu" role="menu" style="display: block; position: static">
                            <li><a tabindex="-1" href="#" data-toggle="modal" data-target="#createModal">채팅방 만들기</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-submenu" id="chatSubmenu">
                                <a tabindex="-1" href="#">채팅방 참가하기</a>
                                <!--<ul class="dropdown-menu" id="chatList"></ul>-->
                            </li>
                        </ul>
                    </div>
                </div>
                <!--<div class="row-fluid" style="margin-top: 10px">-->
                    <!--<h7 id="totalCnt">현재 접속자:</h7>-->
                <!--</div>-->
            </div>
            <div class="span8">
                <ul class="nav nav-tabs">
                    <li class="active" id="roomTitle"></li>
                </ul>
                <div class="row-fluid">
                    <textarea class="span11" rows="10" id="chatBox"></textarea>
                </div>
                <div class="row-fluid">
                    <!--<ul class="dropup-menu" role="menu" style="display: block; position: static">-->
                        <!--<li></li>-->
                    <!--</ul>-->
                    <input class="span6" type="text" placeholder="Type message.." id="chatInput">
                </div>
            </div>
            <div class="span2">
                <h5>참가자</h5>
                <ul class="nav nav-pills nav-stacked" id="userList">
                    <!--<li><a href="#">user</a></li>-->
                </ul>
            </div>
        </div>
    </div>


    <div class="modal hide" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close btn-close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="createModalLabel">채팅방 만들기!!</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span12">
                    <label>chat room</label>
                    <div class="row-fluid">
                        <div class="span6">
                            <input type="text" class="input" placeholder="Type title.." id="title">
                        </div>
                    </div>
                    <label>password</label>
                    <div class="row-fluid">
                        <div class="span6">
                            <input type="text" class="input" placeholder="Type password.." id="password">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6" id="alert-area"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-close" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary submit">Create</button>
        </div>
    </div>
</body>
</html>
